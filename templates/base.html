<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WBC Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.33.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="dashboard-root">

        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-circle">W</div>
                <div class="title-block">
                    <h1 class="app-title">WBC Dashboard</h1>
                    <p class="app-subtitle">World Baseball Classic Analytics</p>
                </div>
            </div>
            <div class="header-right">
                <a href="/" class="nav-btn">首頁</a>
                <a href="/matchup" class="nav-btn">對戰模擬器</a>
            </div>
        </header>

        <main style="width: 100%; display: block;">
            {% block content %}{% endblock %}
        </main>

    </div>

    <script src="{{ url_for('static', filename='js/card_effect.js') }}"></script>
</body>
</html>
