{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top: 20px;">
    <h2>
        {{ player.name }} 
        <span style="font-size: 0.6em; color: rgb(0, 0, 0);">({{ player.type | upper }})</span>
    </h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
        
        <div style="flex: 1; min-width: 300px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px;">
            <div id="stat-chart" style="width:100%; height:400px;"></div>
        </div>

        <div style="flex: 1; min-width: 300px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px;">
            <div id="pie-chart" style="width:100%; height:400px;"></div>
        </div>
        
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
    const playerData = {{ player | tojson }};
</script>

<script src="{{ url_for('static', filename='js/player.js') }}"></script>

{% endblock %}
