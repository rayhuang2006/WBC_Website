{% extends "base.html" %}

{% block title %}{{ player.name }} - 詳細數據{% endblock %}

{% block content %}
<div class="container">
    <div class="player-header">
        <h1>{{ player.name }} <span class="badge">{{ player.id[:3] }}</span></h1>
        <p>位置/類型: <strong>{{ player.type|capitalize }}</strong></p>
    </div>

    <div class="chart-container">
        <div id="stat-bar-chart" style="width:100%; height:500px;"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
    const currentPlayer = {{ player | tojson }};
</script>

<script src="{{ url_for('static', filename='js/player.js') }}"></script>
{% endblock %}
