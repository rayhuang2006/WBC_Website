{% extends "base.html" %}

{% block content %}
<div class="dashboard-root" style="max-width: 900px; margin: 0 auto;">
    
    <div style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 2.5rem; margin-bottom: 10px; color: #fff;">WBC 對戰模擬器</h2>
        <p style="color: var(--text-muted);">選擇兩支隊伍，系統將根據 ERA 與 OPS 數據預測勝率</p>
    </div>

    <div class="interactive-card" style="padding: 40px; margin-bottom: 40px;">
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap;">
            
            <div style="flex: 1; min-width: 200px;">
                <label style="display: block; margin-bottom: 10px; color: var(--accent-blue); font-weight: bold;">主場隊伍 (Home)</label>
                <select id="teamA" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid #334155; color: #fff; font-size: 1rem;">
                    <option value="" disabled selected>請選擇隊伍...</option>
                    {% for team in team_names %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="font-size: 2rem; font-weight: 900; color: #64748b; margin-top: 20px;">VS</div>

            <div style="flex: 1; min-width: 200px;">
                <label style="display: block; margin-bottom: 10px; color: #ef4444; font-weight: bold;">客場隊伍 (Away)</label>
                <select id="teamB" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid #334155; color: #fff; font-size: 1rem;">
                    <option value="" disabled selected>請選擇隊伍...</option>
                    {% for team in team_names %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button id="simulateBtn" class="nav-btn" style="background: var(--accent-blue); border: none; padding: 12px 40px; font-size: 1.1rem; font-weight: bold; cursor: pointer; color: white;">
                開始模擬預測
            </button>
        </div>
        
        <div id="error-msg" style="color: #ef4444; text-align: center; margin-top: 15px; min-height: 20px;"></div>
    </div>

    <div id="result-section" style="display: none; animation: fadeIn 0.5s ease;">
        <div class="interactive-card chart-card">
            <h3 id="result-title" style="color: #fff; margin-bottom: 20px;">預測結果</h3>
            <div id="gauge-chart" style="width: 100%; height: 400px;"></div>
            
            <div style="margin-top: 20px; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                * 預測演算法基於團隊 OPS (攻擊) 與 ERA (防守) 之加權計算
            </div>
        </div>
    </div>

</div>

<script>
document.getElementById("simulateBtn").addEventListener("click", function() {
    const teamA = document.getElementById("teamA").value;
    const teamB = document.getElementById("teamB").value;
    const errorDiv = document.getElementById("error-msg");
    const resultSection = document.getElementById("result-section");
    const btn = this;

    // 1. 基本驗證
    if (!teamA || !teamB) {
        errorDiv.innerText = "請選擇兩支不同的隊伍！";
        return;
    }
    if (teamA === teamB) {
        errorDiv.innerText = "請選擇兩支不同的隊伍進行對戰！";
        return;
    }
    
    errorDiv.innerText = "";
    btn.innerText = "計算中...";
    btn.disabled = true;

    // 2. 呼叫後端 API
    fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "teamA": teamA, "teamB": teamB })
    })
    .then(response => response.json())
    .then(data => {
        btn.innerText = "開始模擬預測";
        btn.disabled = false;

        if (data.error) {
            errorDiv.innerText = "錯誤: " + data.error;
            return;
        }

        // 3. 顯示結果區塊
        resultSection.style.display = "block";
        
        // 更新標題
        document.getElementById("result-title").innerHTML = 
            `<span style="color:var(--accent-blue)">${data.teamA.name}</span> 勝率預測`;

        // 4. 繪製儀表板圖 (Gauge Chart)
        const probA = data.teamA.win_probability * 100;
        
        const trace = {
            type: "indicator",
            mode: "gauge+number",
            value: probA,
            title: { text: "主隊勝率", font: { size: 24, color: "#fff" } },
            number: { suffix: "%", font: { color: "#fff" } },
            gauge: {
                axis: { range: [null, 100], tickwidth: 1, tickcolor: "#fff" },
                bar: { color: "#3b82f6" }, // 藍色指針
                bgcolor: "rgba(0,0,0,0)",
                borderwidth: 2,
                bordercolor: "#334155",
                steps: [
                    { range: [0, 50], color: "rgba(239, 68, 68, 0.3)" }, // 紅色 (低勝率)
                    { range: [50, 100], color: "rgba(16, 185, 129, 0.3)" } // 綠色 (高勝率)
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: probA
                }
            }
        };

        const layout = {
            paper_bgcolor: "rgba(0,0,0,0)",
            font: { color: "#fff", family: "Inter, sans-serif" },
            margin: { t: 40, b: 0 }
        };

        Plotly.newPlot("gauge-chart", [trace], layout);
        
        // 滾動到結果
        resultSection.scrollIntoView({ behavior: 'smooth' });
    })
    .catch(error => {
        console.error(error);
        btn.innerText = "開始模擬預測";
        btn.disabled = false;
        errorDiv.innerText = "請求失敗，請檢查網路連線";
    });
});
</script>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
